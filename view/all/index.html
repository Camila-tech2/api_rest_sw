<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro</h1>
    <hr>
    <div class="metodos_http">
         <div class="POST">
            <h2>Usuário</h2>
            <form action="">
                <label for="">Id</label>
                <input id="id" type="text" name="idUser">
                <br>
                <label for="">Nome</label>
                <input id="nome" type="text" name="nomeUser">
                <br>
                <label for="">Telefone</label>
                <input id="tel" type="text" name="telUser">
                <br>
                <label for="">Email</label>
                <input id="email" type="text" name="EmailUser">
                <br>
                <label for="">Endereco</label>
                <input id="cep" type="text" name="cepUser">
                <br>
                <label for="">cpf</label>
                <input id="cpf" type="text" name="cpfUser">

                <button>Enviar</button>
            </form>
         </div>
    </div>
   

    

    

    <hr> 

    


    
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col">Endereço</th>
                <th scope="col">Cpf</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
            </thead>
            <tbody id="corpo_tabela">
            
            </tbody>
        </table>
    

      <script type="module" src="./js/script.js"></script>
  </body>
</html>
